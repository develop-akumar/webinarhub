
<div class="mt-3">
  <div>
    <h5>Webinars You may like</h5>
  </div>

  <!-- ğŸ“¦ Main Content Grid -->
  <div class="row">
        <!-- Sidebar Filters -->
        <div class="col-12 col-md-3 mb-3 mb-md-0">
        <app-sidebar></app-sidebar>
        </div>

        <!-- Webinar Cards Section -->
        <div class="col-12 col-md-9">
        <!-- Registered webinars -->
        <h6 class="fw-semibold mb-3">Registered webinars</h6>
        <div class="row">
            <div class="col-12 col-sm-6 mb-4" *ngFor="let webinar of registeredWebinars">
            <app-actioncard [webinar]="webinar"></app-actioncard>
            </div>
        </div>

        <!-- Goes live next week webinars -->
        <h6 class="fw-semibold mt-4 mb-3">Goes live next week</h6>
        <div class="row">
            <div class="col-12 col-sm-6 mb-4" *ngFor="let webinar of nextWeekWebinars">
            <app-actioncard [webinar]="webinar"></app-actioncard>
            </div>
        </div>
        </div>
  </div>
</div>
