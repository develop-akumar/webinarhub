<div class="col-12 my-4">
  <div class="row my-2">
    <div class="col-11" style="font-weight: 700">{{ webinarType }}</div>
    <div class="col-1 d-flex justify-content-end">
      <button class="viewAllButton fs-6 fs-md-5 fs-lg-4 text-nowrap">View all</button>
    </div>
  </div>

  @if(webinarType === "Live Webinars"){
  <div class="row main p-3 d-flex flex-nowrap overflow-hidden">
    @for(webinar of webinarData; track webinar.id){ @if(webinar.status == webinarType){
    <div class="col-8 col-sm-6 col-md-6 col-lg-4">
      <app-card [webinar]="webinar"></app-card>
    </div>
    } }
  </div>
  } @else{
  <div style="margin: 0px -20px" class="row d-flex px-0 flex-nowrap overflow-hidden">
    @for(webinar of webinarData; track webinar.id){ @if(webinar.status == webinarType){
    <div class="col-8 col-sm-6 col-md-6 col-lg-4">
      <app-card [webinar]="webinar"></app-card>
    </div>
    } }
  </div>
  }
</div>
