<div class="col-12 my-4">
  <div class="row my-2">
    <div class="col-11" style="font-weight: 700">Continue watching</div>
    <div class="col-1 d-flex justify-content-end">
      <button class="viewAllButton fs-6 fs-md-5 fs-lg-4 text-nowrap">View all</button>
    </div>
  </div>

  <div class="row main d-flex flex-nowrap overflow-hidden">
    @for(webinar of webinars;track webinar.id){
    <div class="col-8 px-0 col-sm-6 col-md-6 col-lg-3">
      <div class="card" style="width: 95%; height: 100%">
        <img [src]="webinar.imagePath" class="card-img-top" alt="1.png" />

        <div class="card-body">
          <h6 class="card-title">{{ webinar.title }}</h6>
          <p style="font-weight: 500; font-size: 16px; color: #737171">By Pfizer Indo - 10 min left</p>
        </div>
      </div>
    </div>

    }
  </div>
</div>
